<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Example</title>
    <!-- Importar React y ReactDOM desde un CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Importar Babel para transpilar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .project {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            max-width: 300px;
        }
        .project-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- React app container -->
    <div id="root"></div>

    <!-- Your React code -->
    <script type="text/babel">
        // Definir componente de proyecto
        function Project({ title, description, image, tools }) {
            return (
                <div className="project">
                    <img className="project-image" src={image} alt={title} />
                    <h2>{title}</h2>
                    <p>{description}</p>
                    <ul>
                        {tools.map(tool => (
                            <li key={tool}>{tool}</li>
                        ))}
                    </ul>
                </div>
            );
        }

        // Definir componente principal de la app
        function App() {
            const projects = [
                {
                    title: "Project 1",
                    description: "This is a brief description of the first project.",
                    image: "https://via.placeholder.com/300",
                    tools: ["HTML", "CSS", "JavaScript"]
                },
                {
                    title: "Project 2",
                    description: "This is a brief description of the second project.",
                    image: "https://via.placeholder.com/300",
                    tools: ["React", "Sass", "Bootstrap"]
                }
            ];

            return (
                <div>
                    <h1>My Projects</h1>
                    {projects.map((project, index) => (
                        <Project
                            key={index}
                            title={project.title}
                            description={project.description}
                            image={project.image}
                            tools={project.tools}
                        />
                    ))}
                </div>
            );
        }

        // Renderizar la app en el contenedor "root"
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
